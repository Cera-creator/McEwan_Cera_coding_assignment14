name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run build
      - name: Check formatting
        run: npx prettier --check src/ package.json package-lock.json tsconfig*.json vite.config.ts
      - name: Run linting
        run: npx eslint .
      - name: Run tests
        run: npm test -- --run
